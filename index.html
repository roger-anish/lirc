<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIRC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 300px 1fr;  /* 300px for the left panel, the rest for the map */
            height: 100vh;
        }
        .left-panel {
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        #map{
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        .filter{
            position:absolute;      
            z-index: 10;
            top: 20px;               
            left: 50%;                     /* 20px from the right side */
            transform: translateX(-50%);   /* Center it */
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;      
            gap: 15px;               
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
        }        
        .filter select, .filter button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter button {
            background-color: #bf2e2e;  
            color: white;
            cursor: pointer;
        }
        .filter button:hover {
            background-color: #a62323;  
        }
     </style>
</head>
<body>
    <div class="grid-container">
        <div class="left-panel">
            <h1>लगत प्रविष्टि विवरण</h1>
            <h3>भूमि समस्या समाधान आयोग</h3>
        </div>
        <div id="map">
        </div>
        <div class="filter">
            <select id="province" >
                <option value="">Province</option>
            </select>
            <select id="district" >
                <option value="">District</option>
            </select>
            <select id="gapa_napa">
                <option value="">Local Unit</option>
            </select>
            <button id="apply-filters" >Apply</button>
        </div>
    </div>
<script>
    // Initialize the map and center it on Nepal
    var map = L.map('map').setView([28.3949, 84.1240], 7); // Centered on Nepal
    // Add a base layer (OpenStreetMap)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // loading geojson file via geoserver
    fetch('http://localhost:8080/geoserver/LIRC/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=LIRC:811211&outputFormat=application/json')
    .then(response =>response.json()) //converts reponse to JSON
    .then(data =>{
        // console.log('geojson data:',data);
        geojsondata = data;  // geojsondata as a global variable
        L.geoJSON(geojsondata,{
            onEachFeature:function(feature,layer){
            // shows popup when clicked
                layer.on('click',function(){
                     let popupcontent = `<table border="1" style="border-collapse: collapse; text-align: center; width: 100%;">
                                            <th colspan="2" style="background-color: #f2f2f2;">
                                                ${feature.properties.gapa_napa} ${feature.properties.type_gn}
                                            </th>
                                            <tr>
                                                <th>Dalit</th>
                                                <td>${feature.properties["811211_bd"]}</td>
                                            </tr>
                                            <tr>
                                                <th>Sukumbasi</th>
                                                <td>${feature.properties["811211_bs"]}</td>
                                            </tr>
                                            <tr>
                                                <th>Abebasthit</th>
                                                <td>${feature.properties["811211_ab"]}</td>
                                            </tr>
                                            <tr>
                                                <th>Total</th>
                                                <td>${feature.properties["811211_tt"]}</td>
                                            </tr>
                                        </table>`;
                    layer.bindPopup(popupcontent).openPopup(); // bind and open popup
                });
            }
        }).addTo(map);
        populateDropdowns();
    });
    // Populate all dropdowns with unique attribute values from the GeoJSON data.
    function populateDropdowns() {
      // Sets to hold unique values.
      const provinces = new Set();
      const districts = new Set();
      const gapa_napa = new Set();

      geojsondata.features.forEach(feature => {
        if (feature.properties.province) provinces.add(feature.properties.province);
        if (feature.properties.district) districts.add(feature.properties.district);
        if (feature.properties.gapa_napa) gapa_napa.add(feature.properties.gapa_napa);
      });
       // Populate Province dropdown.
       const provinceSelect = document.getElementById("province");
       provinceSelect.innerHTML = `<option value="">Province</option>`;
       provinces.forEach(val => {
        provinceSelect.innerHTML += `<option value="${val}">${val}</option>`;
      });

      // Populate District dropdown.
      const districtSelect = document.getElementById("district");
      districtSelect.innerHTML = `<option value="">District</option>`;
      districts.forEach(val => {
        districtSelect.innerHTML += `<option value="${val}">${val}</option>`;
      });

      // Populate Local Unit dropdown.
      const localUnitSelect = document.getElementById("gapa_napa");
      localUnitSelect.innerHTML = `<option value="">Local Unit</option>`;
      gapa_napa.forEach(val => {
        localUnitSelect.innerHTML += `<option value="${val}">${val}</option>`;
      });
    }
    // Call the function once the DOM is loaded.
    document.addEventListener("DOMContentLoaded", populateDropdowns);
    document.getElementById("apply-filters").addEventListener("click", function() {
      const province = document.getElementById("province").value;
      const district = document.getElementById("district").value;
      const localUnit = document.getElementById("gapa_napa").value;
        // console.log("Selected:", { province, district, localUnit });
    });
    </script>
</body>
</html>
